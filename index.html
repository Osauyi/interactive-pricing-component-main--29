<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <div class="pricingBox">
        <div class="price">
          <h2><span class="pagenumb">100K</span> Pageviews</h2>
          <div class="slideConatiner">
            <input
              type="range"
              name="range"
              class="slider"
              min="1"
              max="5"
              value="3"
            />
          </div>
          <div class="mainamount">
            <h3>$16.00</h3>
            <p>/month</p>
          </div>
        </div>

        <div class="time">
          <h4 class="billing">Monthly Billing</h4>
          <label class="switch">
            <input type="checkbox" name="checkbox" class="checkbox" />
            <span class="ToggleRound"></span>
          </label>
          <h4 class="billing">Yearly Billing</h4>
          <div class="discount">
            <h5><span class="minus">-</span> 25% discount</h5>
          </div>
        </div>

        <hr />
        <div class="benefits">
          <div class="benfitList">
            <div class="benefitBoxs">
              <img src="images/icon-check.svg" alt="check-icon" class="check" />
              <p>Unlimited websites</p>
            </div>
            <div class="benefitBoxs">
              <img src="images/icon-check.svg" alt="check-icon" class="check" />
              <p>100% data ownership</p>
            </div>
            <div class="benefitBoxs">
              <img src="images/icon-check.svg" alt="check-icon" class="check" />
              <p>Email reports</p>
            </div>
          </div>
          <div class="buttonBox">
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osauyi</a>.
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
